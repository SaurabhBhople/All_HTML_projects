<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap 5 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container{
            margin-top: 70px;
        }
        .input-area{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-xl-10">
                <form action="" class="needs-validation" novalidate>
                    <div class="row">
                        <!-- First Name -->
                        <div class="col-xl-6 input-area">
                            <label for="fname">First Name</label>
                            <input type="text" name="" id="fname" class="form-control" required>
                            <div class="invalid-feedback">
                                Please Enter Your First Name
                            </div>
                            <div class="valid-feedback">
                                Look good
                            </div>
                        </div>
                        <!-- Last Name -->
                        <div class="col-xl-6 input-area">
                            <label for="lname">Last Name</label>
                            <input type="text" name="" id="lname" class="form-control" required>
                            <div class="invalid-feedback">
                                Please Enter Your last Name
                            </div>
                            <div class="valid-feedback">
                                Look good
                            </div>
                        </div>
                        <!-- Email -->
                        <div class="col-xl-6 input-area">
                            <label for="email">Email</label>
                            <input type="email" name="" id="email" class="form-control" required>
                            <div class="invalid-feedback">
                                Please Enter Your Email id
                            </div>
                            <div class="valid-feedback">
                                Look good
                            </div>
                        </div>
                        <div class="col-xl-6 input-area">
                            <label for="city">City</label>
                            <input type="text" name="" id="city" class="form-control" required>
                            <div class="invalid-feedback">
                                Please Enter Your City Name
                            </div>
                            <div class="valid-feedback">
                                Look good
                            </div>
                        </div>
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>  
    
    <script>
        (function(){
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')

            // loop over them to prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function(form){
                    form.addEventListener('submit', function(event){
                        if(!form.checkValidity()){
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    },false)
                })
        })()
    </script>
</body>
</html>
